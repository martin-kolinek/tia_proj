@(cps:Seq[models.cutplan.CuttingPlanForList])

@main("Cutting plans") {

<h3>
	Cutting plans
</h3>

<a href="@routes.CuttingPlans.add">new</a>

<table>
	<tr>
	    <th>
	        ID
	    </th>
		<th>
			Name
		</th>
		<th>
			Filter
		</th>
		<th>
			Actions
		</th>
	</tr>
	@for(cp<-cps) {
		<tr>
		    <td>
		        @cp.id
		    </td>
			<td>
				@cp.name
			</td>
			<td>
				@cp.filter
			</td>
			<td>
				<a href="@routes.CuttingPlans.edit(cp.id)">edit</a>
			</td>
		</tr>
	}
</table>

}
