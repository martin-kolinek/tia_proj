@(defs:List[models.order.OrderDefDesc]) 

@main("Order definitions") {
<table>
  <tr>
    <th>
      id
    </th>
    <th>
      Part definition id
    </th>
    <th>
      count
    </th>
  </tr>
  @for(d <- defs) {
    <tr>
      <td>
        @d.id
      </td>
      <td>
        @d.partDefId
      </td>
      <td>
        @d.count
      </td>
    </tr>
  }
</table>

}
