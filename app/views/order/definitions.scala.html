@(defs:Seq[models.order.OrderDefForList]) 

@main("Order definitions", views.ObjectType.Order) {
} {
<table>
  <tr>
    <th>
      id
    </th>
    <th>
      Part definition name
    </th>
    <th>
      Filter
    </th>
    <th>
      count
    </th>
  </tr>
  @for(d <- defs) {
    <tr>
      <td>
        @d.id
      </td>
      <td>
        @d.partDefName
      </td>
      <td>
        @d.filter
      </td>
      <td>
        @d.count
      </td>
    </tr>
  }
</table>

}
