@(ords:Seq[models.order.OrderForList])

@main("Orders", views.ObjectType.Order) {

<h3>
	Orders
</h3>

<a href="@routes.OrderController.add">new</a>

<table>
	<tr>
		<th>
			Name
		</th>
		<th>
			Filling date
		</th>
		<th>
			Due date
		</th>
		<th>
			Status
		</th>
		<th>
			Actions
		</th>
	</tr>
	@for(ord<-ords) {
		<tr>
			<td>
				@ord.name
			</td>
			<td>
				@ord.fillingDate
			</td>
			<td>
				@ord.dueDate
			</td>
			<td>
				@ord.status
			</td>
			<td>
				<a href="@routes.OrderController.edit(ord.id)">edit</a>
                <a href="@routes.OrderController.status(ord.id)">status</a>
                <a href="@routes.OrderController.listDefinitions(ord.id)">definitions</a>
			</td>
		</tr>
	}
</table>

}
