@(fld:Field, handle:String)(implicit handler: helper.FieldConstructor, lang: play.api.i18n.Lang)

@helper.input(fld, '_label -> "Order definition") { (id, name, value, htmlArgs) =>
    <input type="hidden" id="@id" name="@name" value="@value" @toHtmlArgs(htmlArgs) class="@{handle+"_id"}" />
    <div class="uneditable-input @{handle+"_desc"}">
    </div>
}
