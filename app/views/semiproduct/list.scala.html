@(sps:Seq[models.semiproduct.PackForList])
@main("Pack list", views.ObjectType.Semiproduct) {
<script src="@routes.Assets.at("javascripts/semiproduct/list.js")" type="text/javascript"></script>
} {
<h3>
	Pack list
</h3>
<div>
    <a class="btn btn-success" href="@routes.Semiproducts.add">new</a>
</div>
<div class="top-margin">
	<table id="main_list">
	  <thead>
		<tr>
			<th>
				heat no
			</th>
			<th>
				unlimited
			</th>
			<th>
				material
			</th>
			<th>
				shape
			</th>
			<th>
				actions
			</th>
		</tr>
	  </thead>
	  <tbody>
		@for(sp <- sps) {
			<tr>
				<td>
					@sp.heatNo
				</td>
				<td>
					@sp.unlimited
				</td>
				<td>
					@sp.material.name
				</td>
				<td>
					@sp.shape.description
				</td>
				<td>
					<a href="@routes.Semiproducts.edit(sp.id)">edit</a>
	                <a href="@routes.Semiproducts.listSemiproducts(sp.id)">semiproducts</a>
				</td>
			</tr>
		}
	  </tbody>
	</table>
</div>
}
