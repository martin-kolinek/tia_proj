@(frm:Form[models.partdef.PartDefinitionDesc], replyTo:Call, header:String)

@main("Part definitions") {

<h3>
  @header part definition
</h3>

@helper.form(action = replyTo) {
	@helper.inputText(frm("name"))
	@helper.inputText(frm("filter"))
	@tempFileInput(frm("file"))

	<input type="submit" value="Submit" />
}

}
