@(pdefs:Seq[models.partdef.PartDefinitionForList])

@main("Part definitions") {
<h3>
	Part definitions
</h3>

<a href="@routes.PartDefinitions.add">new</a>

<table>
	<tr>
	    <th>
	        ID
	    </th>
		<th>
			Name
		</th>
		<th>
			Filter
		</th>
		<th>
			Actions
		</th>
	</tr>
	@for(pdef<-pdefs) {
		<tr>
		    <td>
		        @pdef.id
		    </td>
			<td>
				@pdef.name
			</td>
			<td>
				@pdef.filter
			</td>
			<td>
				<a href="@routes.PartDefinitions.edit(pdef.id)">edit</a>
			</td>
		</tr>
	}
</table>

}
