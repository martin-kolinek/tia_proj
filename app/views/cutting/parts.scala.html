@(pts:List[models.cutting.PartDesc])

@main("Cutting parts", views.ObjectType.Cutting) {

<table>
  <tr>
    <th>
      id
    </th>
    <th>
      Part definition id
    </th>
  </tr>
  @for(p <- pts) {
    <tr>
      <td>
        @p.id
      </td>
      <td>
        @p.partDefId
      </td>
    </tr>
  }
</table>

}
